<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="Frontend.css" />
    <style>

        div {
            width: 330px;
            background-color: aqua;
            text-align: center;
            margin-left: 565px;
        }
    </style>

    <title>Sign Up page</title>
   
</head>
<body id="sign">
    <form>
        <div><label style="font-family: 'Times New Roman'; font-size:20px;color:darkblue">Sign Up</label></div>
        <br />
        <table align="center">
            <tr>
                <td><label style="font-size:18px;color:red">First Name :</label></td>
                <td><input type="text" id="fname" placeholder="Enter Your Name" />

            </tr>

            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Last Name :</label></td>
                <td><input type="text" id="lname" placeholder="Enter Your Name" />

            </tr>

            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Gender :</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" /><label for=" male">Male</label>
                    <br />
                    <input type="radio" id="female" name="gender" value="female" /><label for="female">Female</label>
                    <br />
                    <input type="radio" id="others" name="gender" value="others" />
                    <label for="others">Others</label>
                </td>
            </tr>

            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Date of Birth :</label></td>
                <td><input type="date" id="dob" />

            </tr>

            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Contact :</label></td>
                <td><input type="number" id="mob" placeholder="Enter Your Mobile No" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Mail ID :</label></td>
                <td><input type="email" id="mail" placeholder="Enter Your Mail ID" />

            </tr>


            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Address :</label></td>
                <td><textarea rows="5" cols="25" id="ads" placeholder="Enter your address"></textarea>

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">City :</label></td>
                <td><input type="text" id="city" placeholder="Enter Your City" />

            </tr>

            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">State :</label></td>
                <td><input type="text" id="state" placeholder="Enter Your State" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Country :</label></td>
                <td><input type="text" id="country" placeholder="Enter Your Country" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Postal code :</label></td>
                <td><input type="number" id="pzip" placeholder="Enter Your postal code" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Password :</label></td>
                <td><input type="password" id="psw" placeholder="Set valid password" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
            <tr>
                <td><label style="font-size:18px;color:red">Confirm Password :</label></td>
                <td><input type="password" placeholder="Reenter Password" />

            </tr>
            <tr>
                <td><br /></td>
            </tr>
<tr>
       <td colspan="2"><button type="button" style="background-color:lightgreen;font-family:'Times New Roman';font-size:20px">Register</button></td>

    </tr>
            </table>

    </form>

</body>
</html>
